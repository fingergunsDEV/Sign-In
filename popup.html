<!DOCTYPE html>
<html>
<head>
  <title>SEO & Analytics Hub</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .quick-access {
      display: grid;
      gap: 8px;
    }
    .button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <h2>Quick Access</h2>
  <div class="quick-access">
    <button class="button" id="openDashboard">Open Dashboard</button>
    <button class="button" id="openLastCourse">Resume Last Course</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
